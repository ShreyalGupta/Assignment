<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Assignment</title>
</head>
<body>
<h1>API Integration Assignment</h1>

<!-- Login Screen -->
<div id="login-screen">
    <h2>Login</h2>
    <form id="login-form">
        <label for="login_id">Email:</label>
        <input type="text" id="login_id" name="login_id" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="authenticateUser()">Login</button>
        <p id="login-error" class="error"></p>
    </form>
</div>

<!-- Customer List Screen -->
<div id="customer-list-screen" style="display: none;">
    <h2>Customer List</h2>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="customer-list">
        <!-- Customer data will be displayed here -->
        </tbody>
    </table>
    <button type="button" onclick="logout()">Logout</button>
</div>

<!-- Add a New Customer Screen -->
<div id="add-customer-screen" style="display: none;">
    <h2>Add a New Customer</h2>
    <form id="add-customer-form">
        <label for="new_first_name">First Name:</label>
        <input type="text" id="new_first_name" name="new_first_name" required><br><br>
        <label for="new_last_name">Last Name:</label>
        <input type="text" id="new_last_name" name="new_last_name" required><br><br>
        <label for="new_email">Email:</label>
        <input type="text" id="new_email" name="new_email"><br><br>
        <label for="new_phone">Phone:</label>
        <input type="text" id="new_phone" name="new_phone"><br><br>
        <button type="button" onclick="addCustomer()">Add Customer</button>
        <button type="button" onclick="showCustomerList()">Cancel</button>
        <p id="add-customer-error" class="error"></p>
    </form>
</div>

<!-- Update Customer Screen -->
<div id="update-customer-screen" style="display: none;">
    <h2>Update Customer</h2>
    <form id="update-customer-form">
        <label for="update_first_name">First Name:</label>
        <input type="text" id="update_first_name" name="update_first_name" required><br><br>
        <label for="update_last_name">Last Name:</label>
        <input type="text" id="update_last_name" name="update_last_name" required><br><br>
        <label for="update_email">Email:</label>
        <input type="text" id="update_email" name="update_email"><br><br>
        <label for="update_phone">Phone:</label>
        <input type="text" id="update_phone" name="update_phone"><br><br>
        <button type="button" onclick="updateCustomer()">Update Customer</button>
        <button type="button" onclick="showCustomerList()">Cancel</button>
        <p id="update-customer-error" class="error"></p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
